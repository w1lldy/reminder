[reminder_form]
<h1>Создание напоминания</h1>
<form id="reminderForm" method="POST" action="">
    <div class="form-group">
        <label for="task_title">Название задачи:</label>
        <input type="text" id="task_title" name="task_title" required>
    </div>
    <div class="form-group">
        <label for="task_description">Описание:</label>
        <textarea id="task_description" name="task_description" required></textarea>
    </div>
    <div class="form-group">
        <label for="task_datetime">Дата и время:</label>
        <input type="datetime-local" id="task_datetime" name="task_datetime" required>
    </div>
    <div class="form-group">
        <label for="task_priority">Приоритет:</label>
        <select id="task_priority" name="task_priority">
            <option value="low">Низкий</option>
            <option value="medium" selected>Средний</option>
            <option value="high">Высокий</option>
        </select>
    </div>
    <div class="form-group">
        <label for="user_id">ID пользователя:</label>
        <input type="text" id="user_id" name="user_id" value="1" required>
    </div>
    <div class="form-group">
        <label for="username">Имя пользователя Telegram:</label>
        <input type="text" id="username" name="username" value="kidofsky" required>
    </div>
    <button type="submit">Создать напоминание</button>
</form>
